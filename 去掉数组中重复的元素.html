<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [2, 3, 5, 6, 2, 9, 0];

    //    调用api filter()方式实现，该方法会创建一个新数组，不改变原数组
    // currentValue 必须。当前元素的值
    //index  可选。当前元素的索引
    //arr   可选。当前元素属于的对象
    //数组的每个元素都会调用一次function函数，根据返回值true or false,筛选数组
    const ar = arr.filter(function (currentValue, index, arr) {
        // indexOf(searchValue,fromIndex) -返回某个指定字符串值在字符串中首次出现的位置。
        //searchValue   必须。对辊需检索的字符串值。
        //fromIndex     可选。规定字符串开始检索的位置。取值0---length-1
        return arr.indexOf(currentValue, 0) === index
    })

    console.log(ar)

    let tmp = []
    tmp[0] = arr[0]
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < tmp.length; j++) {
            if (arr[i] === tmp[j]) {
                break;
            }
            if (j === tmp.length - 1) {
                tmp[j + 1] = arr[i]
            }
        }
    }
    console.log(tmp)


</script>
</body>
</html>
