<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //反转数组
    let arr=[1,2,3,4,5]


    //调用api实现反转数组，会改变原来数组
    arr.reverse();
    console.log(arr)
    for (let i = 0;i<arr.length/2;i++){
        let temp;
        temp = arr[i];
        arr[i]=arr[arr.length-i-1]
        arr[arr.length-i-1]=temp;
    }
    console.log(arr)


</script>
</body>
</html>
