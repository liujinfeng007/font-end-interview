<body>
    <script>
        async function fn(){
            const res = await  pro()
            console.log(res);
        } 
        function pro() {
            return  new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(1)
                    })
            })
        }
        fn()
        Promise.resolve(999).then((res)=>{
            console.log(res);
        })
        
    </script>
