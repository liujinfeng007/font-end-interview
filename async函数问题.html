  </div>
  </div>
  <script>
    async function fn() {
      try {
        const res = await pro()
        console.log(res);
      } catch (error) {
        console.log(error);
      }
    }
    function pro() {
      return new Promise(resolve => {
       setTimeout(()=>{
         resolve(1)
       })
      })
    }
    fn()
    Promise.resolve(12).then(e => console.log(e))
  </script>
