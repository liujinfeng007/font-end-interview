<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const good = 'the-world'

    const Person = {

        'hello-world':"hello",  　　//标识符形式
        [good]:'world',　　　//属性名表达式形式
        ['a'+'b']:'hi'　 //属性名表达式形式
    }
    // 调用形式：
    console.log(1,Person["hello-world"])

    console.log(2,Person[good]);
    console.log(3,Person["the-world"]);

    console.log(4,Person['a'+'b']);
    console.log(4,Person['ab']);

</script>
</body>
</html>
