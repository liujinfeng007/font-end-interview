<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .placeholder {
      width: 151px;
      margin: 0 auto;
    }

    .tooltip {
      text-align: center;
      position: relative;
    }

    .tooltip:hover .placeholdertext {
      display: block;
    }

    .placeholdertext {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="placeholder">顶部提示框/底部箭头</p>
    <div class="tooltip">
      鼠标移动到我这
      <div class="tooltiptext">hover</div>
      <div class="placeholdertext">hello world</div>
    </div>
  </div>
</body>

</html>
