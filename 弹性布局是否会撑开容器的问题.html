<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      background-color: gold;
    }
  </style>
</head>

<body>
  <!-- 当容器开启弹性布局且设置了高度(height)，项目超过容器高度会溢出，溢出的部分是脱离标准流的 -->
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <p>hello world</p>
</body>

</html>
