<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 同源策略
    // 协议名、域名、端口号必须完全一致
    // 违背同源策略就是跨域
    // 解决跨域方式：jsonp、cors、服务器代理...

    // 方式一：jsonp
    let script   = document.createElement('script')
    function getData(data){
        console.log(data)
    }
    script.src='http://localhost:3000?callback=getData';
    document.body.appendChild(script);
</script>

</body>
</html>
