<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .container元素添加display：flex 内部元素脱离标准流，.container元素的高度可被内部元素撑开 */
    .container {
      display: flex;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: gold;
    }

    .bigbox {}

    .bigbox::after {
      content: "";
      display: block;
      clear: both;
    }

    .smallbox {
      width: 100px;
      float: left;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <p>hello</p>

  <div class="bigbox">
    <div class="smallbox">

    </div>
  </div>
  <p>world</p>
</body>

</html>
